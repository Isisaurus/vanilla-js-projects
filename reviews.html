<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/basic-styles.css" />
    <link rel="stylesheet" href="css/reviews.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Reviews</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="nav__header">Reviews</h1>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="index.html" class="nav__link">Back</a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="reviews__container">
        <div class="reviews__title">
          <h2 class="reviews__header">Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="review__img-container">
            <img src="img/person-1.jpeg" alt="person-img" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
            et, repudiandae at fugit in hic est velit. Laboriosam, earum fugiat!
          </p>
          <!-- prev / next buttons -->
          <div class="review__buttons">
            <div>
              <button class="btn__prev">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="btn__next">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="btn btn__random">surprise me</button>
          </div>
        </article>
      </section>
    </main>

    <script src="js/reviews.js"></script>
  </body>
</html>
