<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/basic-styles.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Menu</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="nav__header">Menu</h1>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="index.html" class="nav__link">Back</a>
        </li>
      </ul>

    <main>
      <section class="menu">
        <div class="title">
          <h2>Our Menu</h2>
          <div class="underline"></div>

        <div class="filter__container">
          <button class="btn btn__filter--all btn__filter" type="button">
            All</button
          ><button class="btn btn__filter--breakfast btn__filter" type="button">
            Breakfast</button
          ><button class="btn btn__filter--lunch btn__filter" type="button">
            Lunch</button
          ><button class="btn btn__filter--shakes btn__filter" type="button">
            Shakes
          </button>
        </div>
        <!-- menu items -->
        <div class="menu__container"></div>
      </section>
    </main>

    <script src="js/menu.js"></script>
